apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: student-service
  template:
    metadata:
      labels:
        app: student-service
    spec:
      containers:
      - name: student-service
        image: docker.io/library/student_service:v7
        ports:
        - containerPort: 5001
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"

---

apiVersion: v1
kind: Service
metadata:
  name: student-service
spec:
  selector:
    app: student-service
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
  type: ClusterIP